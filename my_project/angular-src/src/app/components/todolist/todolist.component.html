<div class="page-header">
  <h2 style="text-align: center;">List of Todos</h2>
</div>
<div>
  <h3>Create a new item</h3>
  <form (submit)="onAddTodo()" >
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" [(ngModel)]="title" name="title" class="form-control" id="title" placeholder="Enter Title">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" [(ngModel)]="description" name="description" class="form-control" id="description" placeholder="Enter Description">
    </div>
    <input type="submit" class="btn btn-primary btn-block" value="Create">
  </form>
</div>

<div class="container">
  <div class="row">
  <div class="col-md-3 mx-auto my-5" *ngFor="let todo of todos">
    <div class="card" style="padding: 5%;">
      <h4 style="text-align: center;"><b>{{todo.title}}</b></h4>
      <p><i><u>Description:</u></i></p>
      <p>- {{todo.description}}</p>
      <p><i><u>AP for:</u></i></p> 
      <p>{{todo.name}}</p>
      <input type="button" class="btn btn-default pull-right" style="background-color: bisque;" value="Edit">
      <input (click)="deleteTodo(todo)" type="button" class="btn btn-danger pull-right" value="Delete">
    </div>
  </div>
</div>
</div>
